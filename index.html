<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Joshua Meyer</title>
  </head>
  <body>
    <header class="container">
      <nav>
        <ul class="flex navigation">
          <li><a href="#" class="sec-4">projects.log()</a></li>
          <li><a href="#contact" class="sec-2">say.hi()</a></li>
        </ul>
      </nav>
    </header>

    <!-- showcase -->

    <div class="showcase grid container">
      <div class="intro-text">
        <p class="sub-head">
          <span class="sec-3">&lt;</span>
          <span class="sec-4">Web Developer</span>
        </p>
        <h1>
          <span class="sec-2">name</span> =
          <span class="sec-1">"Joshua Meyer"</span>
        </h1>
        <p class="sub-head">
          <span class="sec-2">location</span> =
          <span class="sec-1">"Hamburg"</span>
          <span class="sec-3">&gt;</span>
        </p>
      </div>
      <img
        src="assets/profilpic.png"
        alt="picture of joshua meyer"
        class="pf"
      />
    </div>

    <!-- projects log here-->

    <!-- contact form -->
    <div class="container">
      <h2 class="sec-4 sub-head" id="contact">#Say Hello</h2>
      <!-- <div class="social">
        <i class="fa fa-github" aria-hidden="true" style="font-size: 28px"></i>
        <i
          class="fa fa-linkedin"
          aria-hidden="true"
          style="font-size: 28px"
        ></i>
        <i class="fa fa-twitter" aria-hidden="true" style="font-size: 28px"></i>
      </div> -->
      <form>
        <div class="contact-form container">
          <div class="window-btn">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="contact-code">
            <p><span class="sec-4">contactInfo</span> = {</p>
            <p>
              &emsp; <span class="sec-2">available</span> =
              <span class="sec-3">true</span>,
            </p>
            <p>
              &emsp; <span class="sec-2">jobLocation</span> = [<span
                class="sec-1"
                >"Hamburg"</span
              >, <span class="sec-1">"Remote"</span>]<br />}<br /><br />
            </p>
            <p>
              <span class="sec-3">function</span>
              <span class="sec-1">send.hi</span>() {
            </p>
            <p>&emsp; <span class="sec-4"> yourInformation</span> = {</p>
            <div class="flex">
              <p>&emsp;&emsp; <span class="sec-2">name</span> =&nbsp;</p>
              <p class="sec-1">"</p>
              <input type="text" name="name" required />
              <p class="sec-1">"</p>
            </div>
            <div class="flex">
              <p>&emsp;&emsp; <span class="sec-2">email</span> =&nbsp;</p>
              <div class="flex">
                <p class="sec-1">"</p>
                <input type="email" name="email" />
                <p class="sec-1">"</p>
              </div>
            </div>
            <div class="flex top">
              <p>&emsp;&emsp; <span class="sec-2">message</span> =&nbsp;</p>
              <div class="flex top">
                <p class="sec-1">"</p>
                <textarea name="msg" id="msg" cols="35" rows="4"></textarea>
                <p class="sec-1">"</p>
              </div>
            </div>
          </div>
          <button class="btn">send.hi()</button>
        </div>
      </form>
    </div>
  </body>
</html>
